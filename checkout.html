<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Checkout</title>

</head>

<body>

    <header>

        <nav class="navbar">

            <div class="logo-wrapper">
                <img src="LOGO/Rlogo.jpg" class="logo" alt="">
                <div class="logo-text">
                    PERSONAL <br>
                    FINANCE <br>
                    MANAGER
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">What Q Works</a></li>
                <li><a href="#">Insights</a></li>
                <li><a href="#">FAQ's</a></li>
                <div id="userNameText">

                </div>

                <!-- <li><a href="#" id="register-btn" class="register-btn" onclick="openModal()">Register</a></li> -->
                <button class="btn btn-primary" id="register-btn" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Register</button>
                <div id="cart-icon"><i class="fa-solid fa-cart-shopping fa-2xl" style="cursor: pointer;color: #0d0c08;"
                        id="#cartoffcanvas" data-bs-toggle="offcanvas" data-bs-target="#cartoffcanvas"></i></div>



                <div class="offcanvas offcanvas-end" tabindex="-1" id="cartoffcanvas"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <!-- <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5> -->
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
                    </div>
                    <div class="offcanvas-body">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="cartoffcanvaslabel">Shopping Cart</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>

                            </button>

                        </div>
                        <div class="offcanvas-body">
                            <div id="cartItems">
                                <h2>Shopping Cart</h2>
                                <div id="cartItem"></div>
                                <div class="total" id="totalPrice" >Total Price: ₹0</div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" onclick="checkout()">Checkout</button>
                        </div>
                    </div>
                </div>
                <span id="cart-count">0</span>


                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Registration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <h2>Complete Registration Form</h2>

                        <form id="regform" onsubmit="return validateForm(event)">

                            <div class="form-div-wrapper">
                                <label>First Name</label>
                                <input type="text" id="firstName" placeholder="First Name">
                                <div id="firstNameError"></div>
                            </div>
                            <div class="form-div-wrapper">
                                <label>Last Name</label>
                                <input type="text" id="lastName" placeholder="Last Name">
                                <div id="lastNameError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Username</label>
                                <input type="text" id="username" placeholder="Username">
                                <div id="usernameError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Email</label>
                                <input type="email" id="email" placeholder="Email">
                                <div id="emailError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Phone</label>
                                <input type="text" id="phone" maxlength="10" placeholder="Phone Number">
                                <div id="phoneError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Password</label>
                                <input type="password" id="password" placeholder="Password">
                                <div id="passwordError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="confirmPassword">
                                <div id="confirmPasswordError"></div>
                            </div>


                            <button type="submit">SUBMIT</button>
                        </form>


                    </div>
                </div>
            </ul>
        </nav>

        </div>

        </div>
    </header>
    <!-- <div id="products"></div> -->

    <div class="container my-5">
        <h2 class="mb-4">Checkout</h2>
        <div id="checkout-items" class="mb-4">
        </div>

        <h4 class="text-end">Total: ₹<span id="checkout-total">0</span></h4>
        <hr class="my-4">

        <h4>Shipping Information</h4>
        <form action="#" id="checkout-form">

            <div class="mb-3">
                <label for="#" class="form-lable">Full Name</label>
                <input type="text" id="fullname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="#" class="form-lable">Address</label>
                <input type="text" id="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="#" class="form-lable">City</label>
                <input type="text" id="city" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="#" class="form-lable">State</label>
                <input type="text" id="state" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="#" class="form-lable">Zip Code</label>
                <input type="text" id="zip" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="#" class="form-lable">Country</label>
                <input type="text" id="country" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="#" class="form-lable">Phone Number</label>
                <input type="text" id="phone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Place Order</button>

        </form>

    </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<script src="checkout.js"></script>



</html>
