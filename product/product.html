<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>

        <nav class="navbar">

            <div class="logo-wrapper">
                <img src="../LOGO/Rlogo.jpg" class="logo" alt="">
                <div class="logo-text">
                    PERSONAL <br>
                    FINANCE <br>
                    MANAGER
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">What Q Works</a></li>
                <li><a href="#">Insights</a></li>
                <li><a href="#">FAQ's</a></li>
                <div id="userNameText">

                </div>

                <!-- <li><a href="#" id="register-btn" class="register-btn" onclick="openModal()">Register</a></li> -->
                <button class="btn btn-primary" id="register-btn" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Register</button>
                <div id="cart-icon"><i class="fa-solid fa-cart-shopping fa-2xl" style="cursor: pointer;color: #0d0c08;"
                        id="#cartoffcanvas" data-bs-toggle="offcanvas" data-bs-target="#cartoffcanvas"></i></div>



                <div class="offcanvas offcanvas-end" tabindex="-1" id="cartoffcanvas"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <!-- <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5> -->
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
                    </div>
                    <div class="offcanvas-body">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="cartoffcanvaslabel">Shopping Cart</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>

                            </button>

                        </div>
                        <div class="offcanvas-body">
                            <div id="cartItems">
                                <h2>Shopping Cart</h2>
                                <div id="cartItem"></div>
                                <div class="total" id="totalPrice">Total Price: â‚¹0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <span id="cart-count">0</span>


                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Registration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <h2>Complete Registration Form</h2>

                        <form id="regform" onsubmit="return validateForm(event)">

                            <div class="form-div-wrapper">
                                <label>First Name</label>
                                <input type="text" id="firstName" placeholder="First Name">
                                <div id="firstNameError"></div>
                            </div>
                            <div class="form-div-wrapper">
                                <label>Last Name</label>
                                <input type="text" id="lastName" placeholder="Last Name">
                                <div id="lastNameError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Username</label>
                                <input type="text" id="username" placeholder="Username">
                                <div id="usernameError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Email</label>
                                <input type="email" id="email" placeholder="Email">
                                <div id="emailError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Phone</label>
                                <input type="text" id="phone" maxlength="10" placeholder="Phone Number">
                                <div id="phoneError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Password</label>
                                <input type="password" id="password" placeholder="Password">
                                <div id="passwordError"></div>
                            </div>

                            <div class="form-div-wrapper">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPassword" placeholder="confirmPassword">
                                <div id="confirmPasswordError"></div>
                            </div>


                            <button type="submit">SUBMIT</button>
                        </form>


                    </div>
                </div>
            </ul>
        </nav>

        </div>

        </div>
    </header>



    <div id="product-details">
  <div class="product-left">
    <img id="product-image" />
  </div>

  <div class="product-right">
    <h2 id="product-title"></h2>
    <p id="product-price"></p>
    <p id="product-description"></p>
    <button id="addToCartBtn"    class="btn btn-success">Add to Cart</button>
  </div>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>

</body>

</html>
